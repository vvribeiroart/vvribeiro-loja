<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Victor Ribeiro</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="background-effects"></div>

    <header class="main-header">
        <div class="logo"><a href="gallery.html" style="color: inherit; text-decoration: none;">Victor Ribeiro,
                fotógrafo</a></div>
        <nav>
            <a href="cart.html" class="cart-icon-wrapper">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-badge" style="display: none;">0</span>
            </a>
        </nav>
    </header>

    <main class="cart-container">
        <div class="cart-header">
            <h1 class="gallery-title">Meu Carrinho</h1>
            <a href="gallery.html" class="back-to-gallery-link">← Continuar Comprando</a>
        </div>

        <div class="cart-content" id="emptyCartMessage" style="display: none;">
            <p class="gallery-bio">Seu carrinho está vazio.</p>
        </div>

        <div class="cart-content" id="cartContent">
            <!-- Left Side: Items List -->
            <div class="cart-items-section glass-panel">
                <div class="items-list" id="cartItemsList">
                    <!-- Items injected by JS -->
                </div>
            </div>

            <!-- Right Side: Order Summary -->
            <div class="order-summary-section glass-panel">
                <h2>Resumo do Pedido</h2>
                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="subtotalDisplay">R$ 0,00</span>
                </div>

                <div class="shipping-calculator">
                    <label for="cepInput">Calcular Frete</label>
                    <div class="cep-group">
                        <input type="text" id="cepInput" placeholder="CEP (Ex: 01001-000)" maxlength="9">
                        <button id="calcShippingBtn" class="btn-checkout"
                            style="padding: 0.8rem; width: auto; font-size: 0.9rem;">Calcular</button>
                    </div>
                    <p id="shippingMessage" class="shipping-msg"></p>
                </div>

                <div class="summary-line shipping-line">
                    <span>Frete</span>
                    <span id="shippingDisplay">R$ 0,00</span>
                </div>

                <hr class="summary-divider">

                <div class="summary-line total-line">
                    <span>Total</span>
                    <span id="grandTotalDisplay">R$ 0,00</span>
                </div>

                <button class="btn-checkout full-width" id="checkoutCompleteBtn">
                    Finalizar Compra
                </button>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
    <script src="cart-badge.js"></script>
</body>

</html>
