<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas fotos na sua casa</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <header class="main-header">
        <div class="logo">Victor Ribeiro, fotógrafo</div>
        <nav>
            <a href="cart.html" class="cart-icon-wrapper">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-badge" style="display: none;">0</span>
            </a>
        </nav>
    </header>

    <main class="product-container">
        <!-- Visual Preview Section -->
        <section class="preview-section">
            <a href="gallery.html" class="back-to-gallery-link">← Voltar para a Galeria</a>



            <div class="image-wrapper mockup-wrapper" id="imageWrapper">
                <!-- Living Room Background -->
                <img src="images/room-mockup.png" alt="Cozy Room Mockup" class="mockup-bg">

                <!-- Positioning Container for Art -->
                <div class="mockup-art-area">
                    <div class="frame-container" id="frameContainer">
                        <div class="passepartout" id="passepartoutLayer">
                            <img src="images/landscape.png" alt="Selected Artwork" id="mainArtwork"
                                class="artwork-image">
                        </div>
                    </div>
                </div>
            </div>

            <div class="gallery-thumbnails">
                <button class="thumbnail active" data-image="images/landscape.png">
                    <img src="images/landscape.png" alt="Landscape">
                </button>
                <button class="thumbnail" data-image="images/architecture.png">
                    <img src="images/architecture.png" alt="Architecture">
                </button>
                <button class="thumbnail" data-image="images/abstract.png">
                    <img src="images/abstract.png" alt="Abstract">
                </button>
            </div>
        </section>

        <!-- Customizer Section -->
        <section class="customizer-section glass-panel">
            <div class="customizer-controls">

                <!-- Size Selection -->
                <div class="control-group">
                    <label>Tamanho da Impressão</label>
                    <div class="options-grid sizes">
                        <label class="radio-card">
                            <input type="radio" name="size" value="a4" checked>
                            <span class="card-content">
                                <span class="title">A4</span>
                                <span class="subtitle"><i>aprox 20 x 30 cm</i></span>
                            </span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="size" value="a3">
                            <span class="card-content">
                                <span class="title">A3</span>
                                <span class="subtitle"><i>aprox 30 x 40 cm</i></span>
                            </span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="size" value="a2">
                            <span class="card-content">
                                <span class="title">A2</span>
                                <span class="subtitle"><i>aprox 40 x 60 cm</i></span>
                            </span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="size" value="a1">
                            <span class="card-content">
                                <span class="title">A1</span>
                                <span class="subtitle"><i>aprox 60 x 85 cm</i></span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Frame Selection -->
                <div class="control-group">
                    <label>Estilo de Moldura</label>
                    <div class="options-grid frames">
                        <label class="radio-card">
                            <input type="radio" name="frame" value="none" checked>
                            <span class="card-content">
                                <div class="frame-swatch none"></div>
                                <span class="title">Sem Moldura</span>
                            </span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="frame" value="black">
                            <span class="card-content">
                                <div class="frame-swatch black"></div>
                                <span class="title">Preta</span>
                            </span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="frame" value="wood">
                            <span class="card-content">
                                <div class="frame-swatch wood"></div>
                                <span class="title">Madeira</span>
                            </span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="frame" value="white">
                            <span class="card-content">
                                <div class="frame-swatch white"></div>
                                <span class="title">Branca de Galeria</span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Passepartout Toggle -->
                <div class="control-group toggle-group">
                    <div class="toggle-text">
                        <label>Adicionar Passepartout</label>
                        <span class="subtitle">Borda branca de 5cm na arte</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="passepartoutToggle" disabled>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <!-- Pricing and Action -->
            <div class="checkout-footer">
                <div class="price-breakdown">
                    <div class="total-price" id="totalPrice">R$ 300,00</div>
                    <div class="price-details" id="priceDetails">Impressão Base A4</div>
                </div>
                <button class="btn-checkout">
                    Adicionar ao carrinho
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </section>
    </main>

    <!-- Add to Cart Modal -->
    <div id="addToCartModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-panel">
            <h2>Adicionado ao carrinho!</h2>
            <p>O que você gostaria de fazer agora?</p>
            <div class="modal-actions">
                <button id="btnContinueShopping" class="action-btn">Continuar comprando</button>
                <button id="btnGoToCart" class="btn-checkout">Ir para o carrinho</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="cart-badge.js"></script>
</body>

</html>
