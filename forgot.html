<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Victor Ribeiro Arte</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            padding: 60px 2rem 4rem;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .auth-panel {
            padding: 2.5rem;
            margin-top: 2rem;
        }

        .auth-panel h2 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .customer-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 0.8rem;
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.3s ease, background 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-links-footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-links-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .auth-links-footer a:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <header class="main-header new-header">
        <div class="header-content">
            <a href="gallery.html" class="logo">VICTOR RIBEIRO FOTOGRAFO</a>
            <div class="auth-links" id="auth-links-container">
                <a href="login.html" class="auth-link">Login</a>
                <span class="auth-separator">|</span>
                <a href="register.html" class="auth-link">Criar conta</a>
            </div>
        </div>
        <a href="cart.html" class="cart-icon-wrapper absolute-cart">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
        </a>
    </header>

    <main class="auth-container">
        <div class="cart-header">
            <h1 class="gallery-title" style="text-align: center; margin-bottom: 2rem;">Recuperar Senha</h1>
        </div>

        <div id="forgotErrorMsg"
            style="display: none; background: rgba(255,0,0,0.1); border: 1px solid #ff6b6b; padding: 1rem; border-radius: 4px; text-align: center; margin-bottom: 1rem; color: #ff6b6b;">
        </div>
        <div id="forgotSuccessMsg"
            style="display: none; background: rgba(81, 207, 102, 0.1); border: 1px solid #51cf66; padding: 1rem; border-radius: 4px; text-align: center; margin-bottom: 1rem; color: #51cf66;">
        </div>

        <div class="auth-panel glass-panel">
            <!-- Step 1: Request Code -->
            <form id="step1Form" class="customer-form">
                <p style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 1rem; text-align: center;">
                    Insira o e-mail cadastrado para receber um código de recuperação.</p>
                <div class="form-group">
                    <label for="forgotEmail">E-mail</label>
                    <input type="email" id="forgotEmail" placeholder="contato@exemplo.com" required>
                </div>
                <div style="margin-top: 1rem;">
                    <button type="submit" class="btn-checkout full-width"
                        style="padding: 1.2rem; font-size: 1.1rem; width: 100%;">
                        Enviar Código
                    </button>
                </div>
            </form>

            <!-- Step 2: Verify Code -->
            <form id="step2Form" class="customer-form" style="display: none;">
                <p style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 1rem; text-align: center;">
                    Insira o código de 4 dígitos enviado para o seu e-mail.</p>
                <div class="form-group">
                    <label for="recoveryCode">Código de Verificação</label>
                    <input type="text" id="recoveryCode" placeholder="0000" maxlength="4" required
                        style="text-align: center; letter-spacing: 5px; font-size: 1.2rem;">
                </div>
                <div style="margin-top: 1rem;">
                    <button type="submit" class="btn-checkout full-width"
                        style="padding: 1.2rem; font-size: 1.1rem; width: 100%;">
                        Verificar Código
                    </button>
                </div>
            </form>

            <!-- Step 3: New Password -->
            <form id="step3Form" class="customer-form" style="display: none;">
                <p style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 1rem; text-align: center;">
                    Crie sua nova senha.</p>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" placeholder="••••••••" required>
                    <small id="newPasswordError" style="color: #ff6b6b; display: none; padding-top: 5px;"></small>
                </div>
                <div style="margin-top: 1rem;">
                    <button type="submit" class="btn-checkout full-width"
                        style="padding: 1.2rem; font-size: 1.1rem; width: 100%;">
                        Redefinir Senha
                    </button>
                </div>
            </form>
        </div>
        <div class="auth-links-footer" style="margin-top: 2rem;">
            <p>Lembrou a senha? <a href="login.html" style="color: var(--text-primary); font-weight: 500;">Faça
                    login</a></p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; <span id="year"></span> Victor Ribeiro Arte. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>

    <script src="auth.js"></script>
    <script src="cart-badge.js"></script>
    <script src="forgot.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
