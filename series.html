<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Série - Victor Ribeiro</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <header class="main-header new-header">
        <div class="header-content">
            <a href="gallery.html" class="logo">VICTOR RIBEIRO FOTOGRAFO</a>
            <div class="auth-links" id="auth-links-container">
                <a href="login.html" class="auth-link">Login</a>
                <span class="auth-separator">|</span>
                <a href="register.html" class="auth-link">Criar conta</a>
            </div>
        </div>
        <a href="cart.html" class="cart-icon-wrapper absolute-cart">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="cart-badge" style="display: none;">0</span>
        </a>
    </header>

    <main class="gallery-container" style="padding-top: 60px;">
        <header class="gallery-header text-center" style="margin-bottom: 2rem;">
            <!-- Centered Back Button -->
            <a href="gallery.html" class="btn-checkout"
                style="display: inline-block; margin-bottom: 2rem; text-decoration: none;">VOLTAR</a>
            <h1 class="gallery-title" id="series-title">Série</h1>
        </header>

        <!-- Dynamic Grid of Photos for the selected series -->
        <section class="photo-grid" id="photoGrid">
            <!-- Photos will be injected here via JavaScript -->
        </section>

    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>

    <script src="auth.js"></script>
    <script src="gallery.js"></script>
    <script src="cart-badge.js"></script>
</body>

</html>
